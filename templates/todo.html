{% extends "layout.html" %}


{% block title %}
    ToDo
{% endblock %}

{% block main%}
<div id="todo-list">
    <div id="add_todo">
        <input id="new_todo" type="text">
        <button id="submit_todo">Add ToDo</button>
    </div>
    <div id="todo-field">
        {% for task in tasks %}
        <div class="task">
            {{ task }}
            <span class="close">&#215;</span>
        </div>
        {% endfor %}

    </div>
</div>




<script src="{{ url_for('static', filename='todo.js') }}"></script> 
{% endblock %}
